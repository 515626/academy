<!DOCTYPE html>
<html>
	<head>
	    <title>Slider Test</title>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    	<!-- include slider custom css from http://kavyasukumar.com/apps/imgslider/ -->
    	<link rel="stylesheet" type="text/css" href="imgslider-2.0.1-min.css">

      <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  	</head>
  	<body>
    	<div class="slider responsive" width="700" height="120">
			<div class="left image" width="700" height="120">
				<img src="color1-rgTxt.png" width="700" height="120"/>
			</div>
			<div class="right image" width="700" height="120">
				<img src="color1-rgTxt-fix.png" width="700" height="120"/>
			</div>
		</div>

    	<!-- http://zevross.com/blog/2014/08/12/add-a-before-after-map-slider-to-a-leaflet-map/ -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="jquery.beforeafter-1.4.js"></script>

    	<script type="text/javascript">
  			$('.slider').beforeAfter({
				animateIntro:false,
				imagePath:'./',
				// introDuration : 600,
				// introPosition : .25,
				// showFullLinks : true,
				// beforeLinkText: 'Show before image',
				// afterLinkText: 'Show after image',
				// cursor: 'e-resize',
				enableKeyboard: false,
				dividerColor: '#fff'
			});
		</script>
  	</body>
</html>
