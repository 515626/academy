  #   published: false
  #   difficulty: TBD
  #   title: "Rapid Map Prototyping"
  #   url: /courses/rapid-map-prototyping/
  #   description: >
  #     TBD
  intermediate-design:
    output: true
    published: true
    difficulty: medium
    title: "Intermediate Map Design"
    url: /courses/intermediate-design/
    description: >
      Learn more about cartography and the pros and cons of thematic map types.
defaults:
  - scope:
      path: ""
      type: beginners-course
    values:
      layout: lesson
      body_class: 'js-Lesson'
  - scope:
      path: ""
      type: design-for-beginners
    values:
      layout: lesson
      body_class: 'js-Lesson'
  - scope:
      path: ""
      type: cartodbjs-ground-up
    values:
      layout: lesson
      body_class: 'js-Lesson'
  - scope:
      path: ""
      type: sql-postgis
    values:
      layout: lesson
      body_class: 'js-Lesson'
  - scope:
      path: ""
      type: academy-lite
    values:
      layout: lesson
      body_class: 'js-Lesson'
