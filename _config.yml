  intermediate-design:
    output: true
    published: true
    difficulty: medium
    title: "Intermediate Map Design"
    url: /courses/intermediate-design/
    description: >
      Learn more about cartography and the pros and cons of thematic map types.
  cartodbjs-and-external-apis:
    output: true
    published: true
    difficulty: advanced
    title: "CartoDB.js and External APIs"
    url: /courses/cartodbjs-and-external-apis/
    description: >
      This course shows how to use CartoDB's JavaScript library CartoDB.js with external libraries and APIs.
  community:
    output: true
    published: true
    difficulty: mixed
    title: "Community Content"
    url: /courses/community/
    description: >
      Tutorials from CartoDB's community
