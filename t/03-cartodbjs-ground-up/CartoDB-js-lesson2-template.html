<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 2 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
     #map {
         height: 67%;
         padding: 0;
         margin: 0;
     }
     #dashboard {
         height: 33%;
         padding: 25px;
         margin: 0;
         border-top: 2px solid #333;
     }
     .tooltip {
         padding: 5px;
         background: rgba(255,255,255,0.8);
         border: 1px solid #333;
         border-radius: 3px;
         text-align: left;
     }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="dashboard">
        <h3>CartoDB.js from the ground up, Lesson 2</h3>
        <p>jQuery version: <span id="jq_version"></span></p>
        <p>Interaction information:</p>
        <div id="inter"></div>
        <div id="buttons">
            <p id="zoom_state"></p>
            <button id="toggle_zoom">Toggle the zoom button</button>
        </div>
        
    </div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
        window.onload =  function() {
            
            // Create map object with Leaflet
            var map = new L.Map('map', {
                zoomControl: false,
                center: [43,0], // Southern France
                zoom: 5
            });
            
            // Add OpenStreetMap tiles
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap'
                }).addTo(map);

            var layers = [
            'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json',
            'http://documentation.cartodb.com/api/v2/viz/236085de-ea08-11e2-958c-5404a6a683d5/viz.json'
            ]

            layers.forEach(function(vizjson) {
                cartodb.createLayer(map, vizjson).addTo(map);
            });

        }

    </script>
  </body>
</html>
