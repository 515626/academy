    <script type="cartocss/html" id="simple">

    <script type="cartocss/html" id="bubble-magnitude">

  <body>
    <div id="map"></div>
    <div id="layer_selector">
        <ul>
            <li data="categ-report-sta">Categorize earthquakes by reporting station</li>
            <li data="choropleth-magnitude">Color earthquakes by magnitude</li>
            <li data="bubble-magnitude">Size earthquakes by magnitude</li>
            <li data="bubble-choropleth">Size earthquakes by magnitude, color by depth</li>
            <li data="simple">Reset map</li>
        </ul>
    </div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <!-- Place your code in the script tags below -->
    <script>
    window.onload = function() {

        // Create layer selector
        function createSelector(layer) {
            var cartocss = "";
            var debug = false;
            var $options = $("#layer_selector").find("li");
            $options.click(function(e) {
                var $li = $(e.target);
                var selected = $li.attr('data');

                $options.removeClass('selected');
                $li.addClass('selected');

                cartocss = $('#'+selected).html();

                layer.setCartoCSS(cartocss);
            });
        }
        var layerName = "all_day_cdb_gu_l3";

        var layerSource = {
                user_name: 'documentation',
                type: 'cartodb',
                sublayers: [{
                    sql: "SELECT * FROM " + layerName, // Earthquake data
                    cartocss: $("#simple").html() // Simple visualization
                }]
        }

        // Instantiate new map object, place it in 'map' element
        var map_object = new L.Map('map', {
            center: [37.7741154,-122.4437914], // San Francisco
            zoom: 4
        });

        // Pull tiles from OpenStreetMap
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map_object);
        
        // Create empty array for storing sublayers
        var sublayers = new Array;

        // Add data layer to your map
        cartodb.createLayer(map_object,layerSource)
            .addTo(map_object)
            .done(function(layer) {
                sublayers = layer;
               for (var i = 0; i < layer.getSubLayerCount(); i++) {
                   sublayers[i] = layer.getSubLayer(i);
               }
               createSelector(layer);
            })
            .error(function(err) {
                console.log("error: " + err);
            });
    }
    </script>
  </body>
