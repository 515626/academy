<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 2 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
     #map {
         height: 67%;
         padding: 0;
         margin: 0;
     }
     #dashboard {
         height: 33%;
         padding: 25px;
         margin: 0;
         border-top: 2px solid #333;
     }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="dashboard">
        <h3>CartoDB.js from the ground up, Lesson 2</h3>        
    </div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <!-- Place your code in the script tags below -->
    <script>
    window.onload = function() {

        var layerSource = {
                user_name: 'documentation',
                type: 'cartodb',
                sublayers: [{
                    sql: "SELECT * FROM africa_adm0", // African countries
                    cartocss: '#africa_adm0{polygon-fill:#FF6600;polygon-opacity:0.7;line-color:#FFF;line-width:1;line-opacity:1;}'
                },
                {
                    sql: "SELECT * FROM ne_50m_lakes", // Natural and artificial lakes
                    cartocss: '#table_name_2 {polygon-fill: #0000FF;}'
                }]
        }

        // Instantiate new map object, place it in 'map' element
        var map_object = new L.Map('map', {
            center: [43,0], // Southern France
            zoom: 3
        });

        // Pull tiles from OpenStreetMap
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OpenStreetMap'
        }).addTo(map_object);
        
        cartodb.createLayer(map_object, layerSource)
            .addTo(map_object)
            .done(function(layer) {
                // do stuff
                alert("Layer has " + layer.getSubLayerCount() + " sublayer(s).");
            })
            .error(function(err) {
                // report error
                console.log("An error occurred: " + err);
            });
    }
    </script>
  </body>
</html>
