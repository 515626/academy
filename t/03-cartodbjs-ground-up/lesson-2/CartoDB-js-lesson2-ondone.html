<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 2 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
     #map {
         height: 67%;
         padding: 0;
         margin: 0;
     }
     #dashboard {
         height: 33%;
         padding: 25px;
         margin: 0;
         border-top: 2px solid #333;
     }
     .tooltip {
         padding: 5px;
         background: rgba(255,255,255,0.8);
         border: 1px solid #333;
         border-radius: 3px;
         text-align: left;
     }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="dashboard">
        <h3>CartoDB.js from the ground up, Lesson 2</h3>        
    </div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <!-- Place your code in the script tags below -->
    <script>
    window.onload = function() {

        var vizjson_url = 'http://documentation.cartodb.com/api/v2/viz/23f2abd6-481b-11e4-8fb1-0e4fddd5de28/viz.json';

        cartodb.createVis('map', vizjson_url)
            .done(function(vis, layers) {
                // do stuff
                alert("Layers has " + layers.length + " layers.");
            })
            .error(function(err) {
                // report error
                console.log("An error occurred: " + err);
            });
    }
    </script>
  </body>
</html>
